<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiwi Fan - Локальные оболочки</title>
    <style>
        /* Стили для страницы */
        body {
            background-image: url("img/fon.png"); /* Установка фона */
            background-size: cover; /* Фон будет заполнять всю страницу */
            background-repeat: no-repeat; /* Фон не повторяется */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #FF5733; /* Оранжево-красный фон */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logo {
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .content-container {
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .telegram-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0088cc; /* Голубой цвет */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <div class="header">
        <!-- Кнопка "НАЗАД" -->
        <a href="index.html" class="back-button">НАЗАД</a>

        <!-- Логотип -->
        <div class="logo">
            <img src="img/qiwifan.png" alt="Qiwi Logo">
            <span>QIWI<br>FAN</span>
        </div>
    </div>

    <!-- Основной контент -->
    <div class="content-container">
        <!-- Заголовок -->
        <h1>Локальные оболочки</h1>

        <!-- Кнопка Telegram -->
        <a href="https://t.me/localfilesosmp" target="_blank" class="telegram-button">Перейти на индекс</a>
    </div>
</body>
</html>
